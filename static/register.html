<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up with your details</title>
    <link rel="stylesheet" href="styles/csignup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Sacramento&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="content">
        <h1>Welcome to Find Your Fashion!!! Please fill up your details below.</h1>
        <div class="centrebox">
            <div class="frmpage">
                <form action="/register/submit" onsubmit="return validateForm()" method="post">
                    <div class="uname">
                        <div class="firstname">
                            Enter First name<br>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="lastname">
                            Enter Last name<br>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                    </div>
                    <div class="personals">
                        <div class="gender">
                            Select Gender<br>
                            Male<input type="radio" name="gender" id="gender-m" value="M" required>
                            Female<input type="radio" name="gender" id="gender-f" value="F">
                        </div>
                        <div class="date">
                            Enter Date of Birth<br>
                            <input type="date" name="DOB" id="dob" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="mobno">
                            Mobile Number<br>
                            <input type="tel" id="mobile" name="mobile" required>
                        </div>
                        <div class="mail">
                            Mail-ID<br>
                            <input type="email" id="email" name="mail" required>
                        </div>
                    </div>
                    <div class="creds">
                        Enter your username<br>
                        <input type="text" id="userid" name="cuser" required><br>
                        Enter a Password<br>
                        <input type="password" id="password1" required><br>
                        Confirm your password<br>
                        <input type="password" id="password2" name="cpwd" required><br>
                        
                        <!-- Error message for password mismatch -->
                        <p id="password-match-message" style="color: red; display: none;">Passwords do not match</p>
                    </div>
                    <div class="buttons">
                        <button type="submit">Submit</button>
                        
                        <button type="reset">Clear</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (password1 !== password2) {
                // Passwords do not match, show error message
                document.getElementById("password-match-message").style.display = "block";
                return false; // Prevent form submission
            } else {
                // Passwords match, hide error message
                document.getElementById("password-match-message").style.display = "none";
                return true; // Allow form submission
            }
        }
    </script>

</body>

</html>
