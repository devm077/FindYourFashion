<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    
  <nav class="navigation-bar">
    <img class="logo" src="t.png">
  
    

    <h1>Review your Cart  <i style="font-size:24px" class="fa">&#xf07a;</i></h1>

    <table style="width:100%">
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price (in Rs.)</th>
      </tr>
      <tr>
        <td><img src="1.jpg" alt=""></td>
        <td>100% Cotton Men's Blue Shirt</td>
        <td>1</td>
        <td><b><u><mark>Rs. 2,499.00</mark></u></b></td>
      </tr>
      <tr>
        <td><img src="2.jpg" alt=""></td>
        <td>90% Cotton Men's Pink Shirt </td>
        <td>1</td>
        <td><b><u><mark>Rs. 1,599.00</mark></u></b></td>
      </tr>

    </table><br><br><br><br>

    <button class="buy" onclick="myFunction()">Proceed to Checkout &rarr;</button>

    <script>
      function myFunction() {
        location.replace("checkout.html")
      }
      </script>
    




</body>
</html>
